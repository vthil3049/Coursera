<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit a Comment on this dish</h1>
    <div class="buttons">
      <button class="button button-clear button-light" ng-click="closeComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="reserveForm" name="reserveForm" ng-submit="doComment()">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
          <select ng-model="comment.rating">
            <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Your name</span>
          <input type="text" ng-model="comment.author">
        </label>
        <label class="item item-input">
          <span class="input-label">Your comment</span>
          <input type="text" ng-model="comment.comment" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit Comment</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
